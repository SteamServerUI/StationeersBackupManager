<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationeers Backup Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/mobile.css">
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<style>
    body {
        justify-content: center !important;
    }
</style>

<body>
    <main>
        <p id="status" hidden></p>
        <div id="backups">
    <h2>Stationeers Backup Manager</h2>
    <div class="backup-controls">
        <select id="backupLimit" onchange="fetchBackups()">
            <option value="5">Last 5</option>
            <option value="10">Last 10</option>
            <option value="20">Last 20</option>
            <option value="50">Last 50</option>
            <option value="">All backups</option>
        </select>
        <button id="backupRefreshButton" onclick="fetchBackups()">↻</button>
    </div>
    <ul id="backupList"></ul>
</div>
    <footer>
        <br>
        <div class="copyright">
            Copyright © 2025 <a href="https://github.com/jacksonthemaster">JacksonTheMaster.</a>
        </div>
    </footer>


    <script src="/plugins/StationeersBackupManager/js/backups.js"></script>

</body>

</html>
